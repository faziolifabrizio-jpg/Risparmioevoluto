name: AmazonBot

on:
  schedule:
    # Da domani ogni giorno alle 09:00 CET (08:00 UTC)
    - cron: "0 8 * * *"
    # Da domani ogni giorno alle 21:00 CET (20:00 UTC)
    - cron: "0 20 * * *"
  workflow_dispatch:   # ðŸ‘ˆ abilita il pulsante "Run workflow" manuale

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py
